spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:grid}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
  jpa:
    show-sql: true

server:
  port: 8081
  address: 0.0.0.0

logging:
  level:
    root: INFO
    application.grid: DEBUG

